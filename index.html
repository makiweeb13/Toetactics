<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToeTactics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div>
                <div>
                    <h1>ToeTactics</h1>
                    <div class="heading-wrapper">
                        <div class="mode-wrapper">
                            <p>Mode: </p>
                            <div class="mode">
                                <p><span id="single">Single</span><span>|</span><span id="multiplayer">Multiplayer</span></p>
                            </div>
                        </div>
                        <div class="option-wrapper">
                            <p class="pick-character">Play as: </p>
                            <div class="options">
                                <p><span id="o-btn">O</span><span>|</span><span id="x-btn">X</span></p>
                            </div>
                        </div>
                        <div class="scoreboard">
                            <div>Player X: <span id="score-x"></span></div>
                            <div>Player O: <span id="score-o"></span></div>
                            <div>Draws: <span id="score-draws"></span></div>
                        </div>
                        <button id="reset-btn">Reset Game</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="board-container">
                    <div class="tile one" value="0"></div>
                    <div class="tile two" value="1"></div>
                    <div class="tile three" value="2"></div>
                    <div class="tile four" value="3"></div>
                    <div class="tile five" value="4"></div>
                    <div class="tile six" value="5"></div>
                    <div class="tile seven" value="6"></div>
                    <div class="tile eight" value="7"></div>
                    <div class="tile nine" value="8"></div>
                </div>
                <div class="status">
                    <p class="comment"></p>
                    <p class="continue"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
